<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Store</title>
  <head>
  <title>My Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #232f3e; color: white; padding: 15px; text-align: center; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); text-align: center; }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .price { color: green; font-weight: bold; }
    .btn { padding: 10px 15px; background: #ff9900; color: black; text-decoration: none; border-radius: 6px; display: inline-block; margin-top: 10px; }
    .btn:hover { background: #e68a00; }
  </style>
</head>

</head>
  </body>
<div class="container">

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/71yzXYZ.jpg" alt="iPhone 15">
    <h3>iPhone 15</h3>
    <p class="price">$999</p>
    <a href="https://www.amazon.com/dp/B0XYZ123" target="_blank" class="btn">Buy Now</a>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/61abcDEF.jpg" alt="Headphones">
    <h3>Wireless Headphones</h3>
    <p class="price">$199</p>
    <a href="https://www.amazon.com/dp/B0ABC456" target="_blank" class="btn">Buy Now</a>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/51ghiJKL.jpg" alt="Smartwatch">
    <h3>Smartwatch</h3>
    <p class="price">$149</p>
    <a href="https://www.amazon.com/dp/B0JKL789" target="_blank" class="btn">Buy Now</a>
  </div>
</div>
</body>
</html>
